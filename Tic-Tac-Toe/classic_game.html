<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="playstyle.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
<div id="game_case" class="case">
    <h1>Tic-Tac-Toe</h1>
    <div id="turn_status">Player X's turn</div>
    
    <div id="paper" class="board">
        <div id="cell_1" class="space"></div>
        <div id="cell_2" class="space"></div>
        <div id="cell_3" class="space"></div>
        <div id="cell_4" class="space"></div>
        <div id="cell_5" class="space"></div>
        <div id="cell_6" class="space"></div>
        <div id="cell_7" class="space"></div>
        <div id="cell_8" class="space"></div>
        <div id="cell_9" class="space"></div>
    </div>
</div>

<script src="gameplay.js"></script>

</body>
</html>
